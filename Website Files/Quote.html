
<!doctype html>
<html>
 <head>
  <title>My Quote</title>
  <meta charset="utf-8">
  <style>
font-family: "Futura Condensed Extra Bold";
#quote-container {
   position: relative;

}

#quote-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 500px;
}

#quote-text {

    position: absolute;
    top: 10;
    left: 20;
    z-index: 1;
    width: 500px;
}
  </style>
 </head>
 <body>

 <div id="quote-container">

   <img id="quote-image" src="Biggums.jpg"></img>
   <blockquote id="quote-text">"I can. I will. I MUST."</blockquote>


 </div>


 </body>
</html>
